services:
  ros2-conceptos-basicos-l1:
    image: kalmanrobotics/cursos:ros2-conceptos-basicos-l1
    container_name: cont-cursos:ros2-conceptos-basicos-l1
    privileged: true
    command: sleep infinity
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - QT_X11_NO_MITSHM=1
      - LIBGL_ALWAYS_SOFTWARE=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - $HOME/.Xauthority:/home/kalman/.Xauthority:rw
      - ./student_workspace:/kalman_ws/src:rw
    network_mode: "host"

